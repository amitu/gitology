{% extends "blog/base.html" %}
{% block title %}{{ blog_data.prefix }}{{ category_data.name }}{% endblock %}
{% block content %}
<h1>{{ blog_data.name }}</h1>
<h2>{{ category_data.name }}</h2>
<h3>Posts:</h3>
<ul>
{% for post, v in category_data.posts %}
    <li>{{ post }}</li>
{% endfor %}
</ul>
{% endblock %}
