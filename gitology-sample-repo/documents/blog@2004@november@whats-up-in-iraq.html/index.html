<p><div style="clear:both;"></div><a href="http://www.juancole.com/">Informed Comment</a>, a popular blog by <a href="http://www-personal.umich.edu/~jrcole/">Juan Cole</a>, is devoted to Iraq and other middle east related issues, and their current <a href="http://www.juancole.com/2004/11/guest-editorial-levine-iraqs-lose-lose.html">post</a> gives some insight into the internal dynamics of Iraq. Couple it with the <a href="http://www.rootshell.be/~upadhyay/2004/11/elephants-in-living-room.html">elephants</a>, and you would not want to be in the White House, but then they <a href="http://www.rootshell.be/~upadhyay/2004/11/us-elections.html">asked</a> for it.<div style="clear:both; padding-bottom: 0.25em;"></div></p>
